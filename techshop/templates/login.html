<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CourseMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#4F46E5",
                        secondary: "#EC4899",
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 fixed w-full top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-3xl font-extrabold text-primary">CourseMaster</a>
            <button id="menu-btn" class="md:hidden text-gray-700 focus:outline-none">
                â˜°
            </button>
            <ul id="menu" class="hidden md:flex space-x-6">
                <li><a href="{% url "home" %}" class="text-gray-700 hover:text-secondary transition duration-300">Home</a></li>
                <li><a href="#" class="text-gray-700 hover:text-secondary transition duration-300">Courses</a></li>
                <li><a href="#" class="text-gray-700 hover:text-secondary transition duration-300">About</a></li>
                <li><a href="#" class="text-gray-700 hover:text-secondary transition duration-300">Contact</a></li>
                <li>
                    <a href="#" class="bg-primary text-white px-5 py-2 rounded-lg hover:bg-secondary transition duration-300">
                        Login
                    </a>
                </li>
            </ul>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden bg-white shadow-md absolute top-16 left-0 w-full text-center">
            <a href="{% url "home" %}" class="block py-3 text-gray-700 hover:text-secondary transition duration-300">Home</a>
            <a href="#" class="block py-3 text-gray-700 hover:text-secondary transition duration-300">Courses</a>
            <a href="#" class="block py-3 text-gray-700 hover:text-secondary transition duration-300">About</a>
            <a href="#" class="block py-3 text-gray-700 hover:text-secondary transition duration-300">Contact</a>
            <a href="#" class="block py-3 bg-primary text-white hover:bg-secondary transition duration-300">Login</a>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-primary mb-6">Login</h2>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-medium">Username</label>
                    <input type="text" id="username" name="username" required 
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary transition duration-300">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary transition duration-300">
                </div>

                <div class="mb-6 flex justify-between items-center">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox text-primary">
                        <span class="ml-2 text-gray-700">Remember me</span>
                    </label>
                    <a href="#" class="text-secondary hover:underline">Forgot Password?</a>
                </div>

                <button type="submit" class="w-full bg-primary text-white py-2 rounded-md font-semibold hover:bg-secondary transition duration-300">
                    Login
                </button>
            </form>

            <p class="text-center text-gray-600 mt-4">
                Don't have an account? 
                <a href="#" class="text-secondary hover:underline">Sign Up</a>
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-6">
        <p>&copy; 2025 CourseMaster. All rights reserved.</p>
    </footer>

    <!-- Mobile Navbar Toggle Script -->
    <script>
        document.getElementById("menu-btn").addEventListener("click", function () {
            document.getElementById("mobile-menu").classList.toggle("hidden");
        });
    </script>

</body>
</html>
